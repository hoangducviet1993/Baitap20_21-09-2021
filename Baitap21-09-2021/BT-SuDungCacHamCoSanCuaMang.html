<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm số cơ bản của mảng</title>
</head>
<body>
<script>
    // Bài 1  Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau
    let myColor = ["Red", "Green", "White", "Black"];
    let myClor2 = myColor.join();
    document.write("Bài 1: " + myClor2 + "<br>");

    // Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.
    let number = prompt("Nhập dãy số: ");
    let str = number.toString();
    let result = [str[0]];
    for (let i = 0; i < str.length; i++) {
        if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
            result.push("-", str[i]);
        } else {
            result.push(str[i]);
        }
    }
    document.write("Bài 2: " + result.join('') + "<br>");

    //Bài 3 :Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
    let text = "The Quick Brown Fox";
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lower = 'abcdefghijklmnopqrstuvwxyz';
    let result2 = [];
    for (let a = 0; a < text.length; a++) {
        if (UPPER.indexOf(text[a]) !== -1) {
            result2.push(text[a].toLowerCase());
        } else if (lower.indexOf(text[a]) !== -1) {
            result2.push(text[a].toUpperCase());
        }else {
            result2.push(text[a]);
        }
    }
    document.write("Bài 3: "+result2.join(''));


</script>
</body>
</html>
