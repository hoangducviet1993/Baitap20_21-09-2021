<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = "một hai ba bốn năm sáu bảy tám chín mười"
    let conut=0
    for (let i = 0; i < a.length; i++) {
        if (a[i] === " "){
            conut++
        }
    }document.write(a +"<br>");
    document.write("Chuỗi có " + (conut + 1) + "từ");
</script>
</body>
</html>
