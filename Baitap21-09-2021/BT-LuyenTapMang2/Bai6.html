<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = prompt("Nhập chuỗi");
    b = a.split("");
    document.write("Có chuỗi là: " +b +"<br>")
    for (let i = 0; i < b.length; i++) {
        if(b[i]==="-"){
            b[i]= "_";
        }
    }document.write("Sau khi thay thế '-' thành '_' ta được chuỗi mới là: " +b.join(""));

</script>
</body>
</html>
