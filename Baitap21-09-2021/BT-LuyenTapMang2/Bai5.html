<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<input type="text" id="txt1" placeholder="Nhâp chuỗi 1">
<br>
<br>
<input type="text" id="txt2" placeholder="Nhập chuỗi 2">
<br>
<br>
<button onclick="check()">Check</button>
<p id="res"></p>

<script>
    let a = [];
    let b = [];

    function check() {
        let text1 = document.getElementById("txt1").value;
        a.push(text1);
        let text2 = document.getElementById("txt2").value;
        b.push(text2);
        for (let i = 0; i < a.length; i++) {
            if (a[i] === b[i]) {
                document.getElementById('res').innerHTML = "Hai chuỗi giống nhau !"
            } else {
                document.getElementById('res').innerHTML = "Hai chuỗi khác nhau !"
            }
        }
    }

</script>
</body>
</html>
