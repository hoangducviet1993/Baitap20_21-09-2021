<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Từ điển</title>
</head>
<body>
<script>
    let search = prompt("Nhập Từ Cần Tìm")
    let b , c ;
    let englísh = ["White", 'Blue', "Green", "Yellow", "Orange", "Pink", "Gray", "Red"];
    let vietnamese = ["Trắng", "Xanh da trời", "Xanh lá cây", "Vàng", "Da cam", "Hồng", "Xám", "Đỏ"];
       if((b = englísh.indexOf(search))!==-1){
           c = vietnamese[b];
           document.write("Nghĩa của từ "+ '"' +search + '"'+ " là: "+'"'+ c+'"' );
       }else {
           document.write("Không tìm thấy nghĩa của từ "+ '"' +search + '"'+ "trong từ điẻn")
       }

</script>
</body>
</html>
