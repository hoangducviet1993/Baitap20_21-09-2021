<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let number = [42, 5, 54, 7, 9, 12, 2, 60, 25, 8];
    let count = 0
    for (let i = 0; i < number.length; i++) {
        if (number[i] >= 10) {
            document.write(number[i] +"<br>");
            count++
        }
    } document.write("Có "+ count +" số lớn hơn hoặc bằng 10");

</script>
</body>
</html>
