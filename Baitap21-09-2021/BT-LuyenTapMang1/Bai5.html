<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let count =0
    let number = [42, -5, 54, -7, 9, 12, -2, 60, -25, -8];
    for (let i = 0; i < number.length; i++) {
        if(number[i] <0 ){
            document.write(number[i]+"<br>");
            count++
        }
    }document.write("Có "+ count +" số nguyên âm trong dãy" );
</script>
</body>
</html>
